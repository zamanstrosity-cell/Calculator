<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="textview"></div>
            <button data-all-clear id="clear">AC</button>
            <button data-delete id="clear">DEL</button>
            <button data-number id="operator">&#8723;</button>
            <button data-operator id="operator">&#247;</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator id="operator">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button id="operator" data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator id="operator">+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals id="operator">=</button>
    </div>
</body>
</html>
